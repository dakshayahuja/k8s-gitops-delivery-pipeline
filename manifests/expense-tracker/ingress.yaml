apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: expense
  namespace: expense-tracker
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - k8s.dakshayahuja.in
    secretName: k8s-tls
  rules:
  - host: k8s.dakshayahuja.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend
            port:
              number: 80
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 8000
